<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Fylo Data Storage Component – a sleek and responsive UI design showcasing cloud storage usage, file management, and data tracking.">
  <meta name="keywords" content="Fylo, Data Storage, Cloud Storage, File Management, Storage Component, UI Design, Responsive Webpage">
  <meta name="author" content="Udhaiyalakshmi P">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Fylo Data Storage Component">
  <meta property="og:description" content="A modern Fylo Data Storage Component that visually represents cloud storage usage with elegant design and optimized performance.">
  <meta property="og:image" content="./images/compressed-image.jpg">
  <meta property="og:url" content="#">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="Fylo Data Storage Component">
  <meta name="twitter:title" content="Fylo Data Storage Component">
  <meta name="twitter:description" content="An optimized and visually appealing Fylo Data Storage Component built with clean HTML structure and SEO-friendly meta tags.">
  <meta name="twitter:image" content="./images/compressed-image.jpg">
  <meta name="twitter:site" content="@udhaiya">
</head>
<body>
<main>
<section class="take left">
<img class="logo" src="images/logo.svg" alt="Fylo Logo">
<div class="icons-row">
  <div class="icon-tile"><img class= "icon" src="images/icon-document.svg" alt="document icon"></div>
  <div class="icon-tile"><img class= "icon" src="images/icon-folder.svg" alt="folder icon"></div>
  <div class="icon-tile"><img class= "icon" src="images/icon-upload.svg" alt="upload icon"></div>
</div>
</section>
<section class="take right">  
<p class="intro">You’ve used <span class="bold">815 GB</span> of your storage</p>
<div class="progress-bar">
  <div class="bar-display">
    <div class="white-circle"></div>
  </div>
</div>
<div class="remaining-storage">
<p class="bold">0 GB</p>
<p class="bold">1000 GB</p>
</div>
<div class="bubble">
  <p class="bubble-text">185 <span class="bubble-grey-txt">GB Left</span></p>
  <div class="triangle-shape"></div>
</div>   
</section>
</main>
  
<footer
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">udhaiya</a>.
</footer>
  </div>
</body>
